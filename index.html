<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    var items = document.querySelector(".list-group-item");
    // creating elements through js
    var create = document.createElement("div");
    create.className = "create";
    create.setAttribute("title", "hello created div");
    var textNode = document.createTextNode("Hello world");
    create.appendChild(textNode);

    var container = document.querySelector("header .container");
    var h1 = document.querySelector("#header-title");
    container.insertBefore(create, h1);

    // adding hello word before item1
    var divContainer = document.createElement("div");
    var divText = document.createTextNode("HEllo word");
    divContainer.appendChild(divText);
    var ulReference = document.querySelector("#items");
    var firstItem = ulReference.firstElementChild;
    ulReference.insertBefore(divContainer, firstItem);
  </script>
</html>
